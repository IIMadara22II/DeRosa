<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento modificato1</title>
</head>
<body>
    <div onmouseover="mOver(this)" onmouseout="mOut (this)" style="background-color:white;width: 120px; height:20px;padding:40px;">

        Mouse Over Me</div>
        <div onmouseover="mOver2(this)" onmouseout="mOut2 (this)" style="background-color:black;width: 120px; height:20px;padding:40px;">

            Mouse Over Me</div>
            <script>

                function mOver(obj) { 
                    obj.style.backgroundColor = "green"
                }
                
                function mOut (obj) {
                
                obj.style.backgroundColor= "white"
                }
                function mOver2(obj) { 
                    obj.style.backgroundColor = "red"
                }
                
                function mOut2 (obj) {
                
                obj.style.backgroundColor= "black"
                }
                </script>
    
</body>
</html>
