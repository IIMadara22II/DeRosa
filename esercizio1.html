<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- 2) dati in ingresso 10 numeri qualsiasi, determinare il più piccolo e il più grande-->

      <script>

        var numbers = [];

        for (i = 0; i < 10; i++) {
            numbers[i] = prompt("Inserisci un numero"); //utente inserisce i numeri
        }
        console.log(numbers);
        document.write("Hai inserito i seguenti numeri: "+ numbers + "<br />")

        var numeroMassimo = Math.max.apply(null, numbers); //calcola il numero massimo nell'array
        console.log(numeroMassimo);
        document.write("Il numero più grande: "+ numeroMassimo + "<br />")


        var numeroMinimo = Math.min.apply(null, numbers); //calcola il mumero più piccolo nell'array
        console.log(numeroMinimo);
        document.write("Il numero più piccolo: "+ numeroMinimo + "<br />")



    </script>

    
</body>
</html>
