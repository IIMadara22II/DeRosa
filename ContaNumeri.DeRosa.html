<body>
    <script>
    var contatore = 0;
	var numero = prompt("Dacci un numero da contare:");
	while(numero != 0){		
		numero = numero/10;
		numero = Math.round(numero);
		contatore++;
	}
	alert("Il numero che hai scritto ha: " + contatore + " cifre");
</script>
